<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- fontawesome icon cdn-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Search Books</title>
</head>

<body class="container">

    <!-- header starts -->
    <header class="row mt-5">
        <div class="col-12 col-sm-12 col-lg-12">
            <h1 class="text-center">Search your desired Books</h1>
        </div>
    </header>

    <!-- main starts -->
    <main class="mt-5">

        <!-- search field & button -->
        <div class="row">
            <div class="col-12 col-sm-12 col-lg-12">
                <div class="d-flex justify-content-center">
                    <input id="search-input-field" class="form-control me-2 search" type="search" placeholder="type book name" aria-label="Search">
    
                    <button id="search-books" class="btn btn-outline-success" type="submit" onclick="searchBooks()">Search</button>
                </div>
            </div>
        </div>
        
        <!-- error message showing -->
        <div class="col-12 col-sm-12 col-lg-12">
            <h5 id="error-messages" class="bg-danger text-center mt-3 text-white"></h5>
        </div>

        <!--total book number -->
        <div class="col-12 col-sm-12 col-lg-12 mb-5">
            <h5 id="total-book-found" class="text-center mt-3"></h5>
        </div>

        <!-- book card group -->
        <div class="col-12 col-sm-12 col-lg-12">
            <div id="book-container" class="row row-cols-1 row-cols-md-3 g-4 mt-5">
                  <!-- dynamic data displayed here -->
            </div>
        </div>     
    </main>




    <!-- bootstrap js bundle link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- project js file link -->
    <script src="index.js"></script>
</body>
</html>
